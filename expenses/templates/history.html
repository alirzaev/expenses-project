{% extends "base.html" %}
{% block content %}
    <h3>Последние записи</h3>
    <div class="table-responsive">
        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th scope="col">Дата</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Сумма</th>
                    <th scope="col">Время</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                    <tr>
                        {% for col in record %}
                            <td>{{col}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
